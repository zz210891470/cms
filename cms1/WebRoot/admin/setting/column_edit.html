<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link rel="stylesheet" type="text/css" href="../images/style.css">
<script type="text/javascript" src="../lib/jquery/jquery-1.3.2.min.js"></script>  
<script type="text/javascript" src="../js/function.js"></script>
<title>无标题文档</title>
</head>

<body class="mainbody">
	<div class="navigation"><a href="javascript:history.go(-1);" class="back">后退</a>首页 &gt; 系统设置管理 &gt; 系统栏目管理</div>
	<div id="contentTab">
		<ul class="tab_nav">
			<li class="selected"><a onclick="tabs('#contentTab',0);" href="javascript:;">编辑栏目信息</a></li>
		</ul>
		<div class="tab_con" style="display:block;">
			<table class="form_table">
				<col width="180px"><col>
				<tbody>
				<tr>
					<th>栏目名称：</th>
					<td>
						<input name="txtName" type="text" id="txtName" class="txtInput normal ime-disabled" /><label>*只允许英文字母、下划线，不可重复</label><input type="hidden" name="hidName" id="hidName" /></td>
				</tr>
				<tr>
					<th>栏目标题：</th>
					<td><input name="txtTitle" type="text" maxlength="100" id="txtTitle" class="txtInput normal required" minlength="2" /><label>*</label></td>
				</tr>
				<tr>
					<th>所属模型：</th>
					<td><select name="ddlModelId" id="ddlModelId" class="select2 required">
		<option value="">请选择模型</option>
		<option value="1">文章模型</option>
		<option value="2">下载模型</option>
		<option value="3">内容模型</option>
	
	</select><label>*更改模型请手动删除旧内容</label></td>
				</tr>
				<tr>
					<th>排 序：</th>
					<td><input name="txtSortId" type="text" id="txtSortId" class="txtInput normal small required digits" /><label>*</label></td>
				</tr>
				<tr>
					<th></th>
					<td><input type="submit" name="btnSubmit" value="提交保存" id="btnSubmit" class="btnSubmit" /></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
