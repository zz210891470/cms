<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<link rel="stylesheet" type="text/css" href="../images/style.css"/>
	<script type="text/javascript" src="../lib/jquery/jquery-1.3.2.min.js"></script>  
	<script type="text/javascript" src="../js/function.js"></script>
	<title>添加角色</title>
</head>

<body class="mainbody">
<form name="form1" method="post" action="SysRoleServlet?act=add" id="form1">
	<div class="navigation">首页 &gt; 系统设置管理 &gt; 添加用户</div>
    
    <div class="tab_con" style="display:block;">
		<table class="form_table">
				<col width="180px"></col>
				<tbody>
				<tr>
					<th>角色名：</th>
					<td><input name="name" type="text" value="" maxlength="100"  class="txtInput normal required" /><label>*</label></td>
				</tr>
				<tr>
					<th>权限：</th>
					<td><input name="power" type="text" value="" maxlength="100"  class="txtInput normal required" /><label>*</label></td>
				</tr>
				<tr>
					<th>角色描述：</th>
					<td><input name="descr"  type="text" value="" maxlength="100"  class="txtInput normal required" /><label>*</label></td>
				</tr>
				</tbody>
			</table>
		</div>
    		<div class="foot_btn_box">
		<input type="submit" name="btnSubmit" value="提交保存" id="btnSubmit" class="btnSubmit" />
		&nbsp;<input  type="button" class="btnSubmit" value="返回" onclick="javascript:history.go(-1);" />
		</div>
</form> 
</body>
</html>
