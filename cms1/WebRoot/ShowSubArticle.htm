<script type="text/javascript">
	function QueryString()
	{
	var name,value,i;
	var str=location.href;
	var num=str.indexOf("?")
	str=str.substr(num+1);
	var arrtmp=str.split("&");
	for(i=0;i < arrtmp.length;i++){
	num=arrtmp[i].indexOf("=");
	if(num>0){
	name=arrtmp[i].substring(0,num);
	value=arrtmp[i].substr(num+1);
	this[name]=value;
	}
	}
	}
   $(function(){
        var Request=new QueryString();
		var id=Request["id"];

        if(id!=""){
          getMainData(id);       
        }
   });

   function getMainData(id){
       $.post('ShowSubjectArticle?id='+id,function(data){         
          if(data[0]=='SUCCESS'){
             $('#main').html(data[1]);
          }
       },'json');
   }
   
	function fontZoomA(){
	 document.getElementById('main').style.fontSize='12px';
	 document.getElementById('main').style.lineHeight='22px';
	}
	function fontZoomB(){
	 document.getElementById('main').style.fontSize='14px';
	 document.getElementById('main').style.lineHeight='26px';
	}
	function fontZoomC(){
	 document.getElementById('main').style.fontSize='16px';
	 document.getElementById('main').style.lineHeight='30px';
	}
</script>
